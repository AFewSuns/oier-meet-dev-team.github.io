		<div class="meet-article">
			<div class="main">
				<h1>如何贡献</h1>
				<div clas="how-contribute">
					<p>
						如果您想贡献数据给 OIer-meet，您可以按照以下格式将数据在<a href="https://github.com/TNTtian/OIer-meet/issues/1" target="_blank">此 Issue</a> 发送！<br>
						提供数据格式：<strong><code>比赛名称</code>+<code>空格</code>+<code>准考证号</code>+<code>空格</code>+<code>所在OJ</code>+<code>@</code>+<code>用户名</code>+<code>(uid=</code>+<code>所在OJ的uid</code>+<code>)</code></strong><br>
						例：<br>
						<code>CSp2020-S1 BJ-00653 Luogu@Trotyl(uid=128369)</code><br>
						<code>NOIp1919-pj BJ-00810 Luogu@Trotyl(uid=128369)</code><br>
						<strong>若未按照此格式提交，概不接受！</strong>
					</p>
